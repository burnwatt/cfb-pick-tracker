<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Draft Order Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const games = [
            { id: 1, matchup: "KSU/Iowa St", favorite: "KSU", spread: 1.5 },
            { id: 2, matchup: "Texas/Ohio St", favorite: "OSU", spread: -1.5 },
            { id: 3, matchup: "LSU/Clemson", favorite: "Clemson", spread: -4 },
            { id: 4, matchup: "Notre Dame/Miami", favorite: "ND", spread: -2.5 },
            { id: 5, matchup: "VT/South Carolina", favorite: "SC", spread: -8 },
            { id: 6, matchup: "Alabama/Florida St", favorite: "Bama", spread: -13.5 },
            { id: 7, matchup: "Boise St/South Florida", favorite: "Boise", spread: -6.5 },
            { id: 8, matchup: "Auburn/Baylor", favorite: "Auburn", spread: -2.5 },
            { id: 9, matchup: "Utah/UCLA", favorite: "Utah", spread: -6 },
            { id: 10, matchup: "Syracuse/Tennessee", favorite: "UT", spread: -13.5 },
            { id: 11, matchup: "Stanford/Hawaii", favorite: "Hawaii", spread: -2.5, tiebreaker: "TB1" },
            { id: 12, matchup: "Nebraska/Cincinnati", favorite: "Nebraska", spread: -6.5, tiebreaker: "TB2" },
            { id: 13, matchup: "Georgia Tech/Colorado", favorite: "GT", spread: -4, tiebreaker: "TB3" }
        ];

        // UPDATE RESULTS HERE AS GAMES FINISH
        const gameResults = {
            // Main Games (1-10)
            // 1: "KSU",
            1: "Iowa St",
            
            // 2: "Texas",
            2: "Ohio St",
            
            3: "LSU",
            // 3: "Clemson",
            
            // 4: "Notre Dame",
            4: "Miami",
            
            // 5: "VT",
            5: "South Carolina",
            
            // 6: "Alabama",
            6: "Florida St",
            
            // 7: "Boise St",
            7: "South Florida",
            
            8: "Auburn",
            // 8: "Baylor",
            
            9: "Utah",
            // 9: "UCLA",
            
            // 10: "Syracuse",
            10: "Tennessee",
            
            // Tiebreaker Games (11-13)
            // 11: "Stanford",
            11: "Hawaii",
            
            // 12: "Nebraska",
            12: "Cincinnati",
            
            13: "Georgia Tech",
            // 13: "Colorado",
        };

        const picks = {
            "Kevin": {
                1: "KSU", 2: "Texas", 3: "Clemson", 4: "Notre Dame", 5: "South Carolina",
                6: "Alabama", 7: "Boise St", 8: "Auburn", 9: "Utah", 10: "Tennessee",
                11: "Hawaii", 12: "Nebraska", 13: "Georgia Tech"
            },
            "Brandon": {
                1: "KSU", 2: "Texas", 3: "Clemson", 4: "Miami", 5: "South Carolina",
                6: "Alabama", 7: "Boise St", 8: "Baylor", 9: "Utah", 10: "Tennessee",
                11: "Hawaii", 12: "Nebraska", 13: "Georgia Tech"
            },
            "Geoff": {
                1: "Iowa St", 2: "Texas", 3: "Clemson", 4: "Notre Dame", 5: "South Carolina",
                6: "Alabama", 7: "Boise St", 8: "Auburn", 9: "UCLA", 10: "Tennessee",
                11: "Hawaii", 12: "Nebraska", 13: "Colorado"
            },
            "Kent": {
                1: "KSU", 2: "Texas", 3: "LSU", 4: "Miami", 5: "South Carolina",
                6: "Florida St", 7: "South Florida", 8: "Auburn", 9: "Utah", 10: "Tennessee",
                11: "Stanford", 12: "Nebraska", 13: "Georgia Tech"
            },
            "Wilson": {
                1: "Iowa St", 2: "Ohio St", 3: "LSU", 4: "Notre Dame", 5: "South Carolina",
                6: "Alabama", 7: "South Florida", 8: "Auburn", 9: "UCLA", 10: "Tennessee",
                11: "Hawaii", 12: "Nebraska", 13: "Georgia Tech"
            },
            "Scott": {
                1: "KSU", 2: "Texas", 3: "Clemson", 4: "Notre Dame", 5: "South Carolina",
                6: "Florida St", 7: "South Florida", 8: "Baylor", 9: "UCLA", 10: "Tennessee",
                11: "Stanford", 12: "Nebraska", 13: "Colorado"
            },
            "Burnwatt": {
                1: "KSU", 2: "Texas", 3: "Clemson", 4: "Notre Dame", 5: "VT",
                6: "Florida St", 7: "Boise St", 8: "Baylor", 9: "UCLA", 10: "Syracuse",
                11: "Stanford", 12: "Nebraska", 13: "Colorado"
            },
            "Morgan": {
                1: "Iowa St", 2: "Ohio St", 3: "LSU", 4: "Notre Dame", 5: "South Carolina",
                6: "Alabama", 7: "Boise St", 8: "Auburn", 9: "Utah", 10: "Tennessee",
                11: "Stanford"
            },
            "Cody": {
                1: "Iowa St", 2: "Ohio St", 3: "LSU", 4: "Notre Dame", 5: "VT",
                6: "Alabama", 7: "South Florida", 8: "Baylor", 9: "UCLA", 10: "Tennessee",
                11: "Hawaii"
            },
            "Paul": {
                1: "Iowa St", 2: "Texas", 3: "LSU", 4: "Notre Dame", 5: "VT",
                6: "Alabama", 7: "Boise St", 8: "Baylor", 9: "UCLA", 10: "Tennessee",
                11: "Hawaii", 13: "Georgia Tech"
            }
        };

        function App() {
            const [selectedTab, setSelectedTab] = useState('standings');

            const calculateScores = () => {
                const scores = {};
                const tiebreakerScores = {};
                
                Object.keys(picks).forEach(player => {
                    let main = 0;
                    let tb = 0;
                    
                    games.forEach(game => {
                        const pick = picks[player][game.id];
                        const result = gameResults[game.id];
                        
                        if (result && pick === result) {
                            if (game.id <= 10) main++;
                            else tb++;
                        }
                    });
                    
                    scores[player] = main;
                    tiebreakerScores[player] = tb;
                });
                
                return { scores, tiebreakerScores };
            };

            const { scores, tiebreakerScores } = calculateScores();
            
            const sortedPlayers = Object.keys(scores).sort((a, b) => {
                if (scores[a] !== scores[b]) return scores[b] - scores[a];
                return tiebreakerScores[b] - tiebreakerScores[a];
            });

            const completedMain = Object.keys(gameResults).filter(id => parseInt(id) <= 10).length;
            const completedTB = Object.keys(gameResults).filter(id => parseInt(id) > 10).length;

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <div className="bg-white shadow-sm border-b sticky top-0 z-10">
                        <div className="px-4 py-4">
                            <h1 className="text-lg sm:text-2xl font-bold text-gray-800 text-center">
                                üèà Draft Order Tracker
                            </h1>
                        </div>
                    </div>

                    <div className="px-4 py-6 max-w-6xl mx-auto">
                        {/* Progress Bars */}
                        <div className="bg-white rounded-lg shadow-sm p-4 mb-6">
                            <div className="space-y-4">
                                <div>
                                    <div className="flex justify-between text-sm text-gray-600 mb-2">
                                        <span>Main Games (1-10)</span>
                                        <span className="font-medium">{completedMain}/10</span>
                                    </div>
                                    <div className="bg-gray-200 rounded-full h-2">
                                        <div 
                                            className="bg-blue-600 h-2 rounded-full transition-all duration-300"
                                            style={{width: `${completedMain/10*100}%`}}
                                        ></div>
                                    </div>
                                </div>
                                <div>
                                    <div className="flex justify-between text-sm text-gray-600 mb-2">
                                        <span>Tiebreakers (11-13)</span>
                                        <span className="font-medium">{completedTB}/3</span>
                                    </div>
                                    <div className="bg-gray-200 rounded-full h-2">
                                        <div 
                                            className="bg-purple-600 h-2 rounded-full transition-all duration-300"
                                            style={{width: `${completedTB/3*100}%`}}
                                        ></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Tab Navigation */}
                        <div className="bg-white rounded-lg shadow-sm mb-6">
                            <div className="flex border-b">
                                <button
                                    onClick={() => setSelectedTab('standings')}
                                    className={`flex-1 py-3 px-4 text-center font-medium transition-colors ${
                                        selectedTab === 'standings' 
                                        ? 'text-blue-600 border-b-2 border-blue-600' 
                                        : 'text-gray-500 hover:text-gray-700'
                                    }`}
                                >
                                    Standings
                                </button>
                                <button
                                    onClick={() => setSelectedTab('games')}
                                    className={`flex-1 py-3 px-4 text-center font-medium transition-colors ${
                                        selectedTab === 'games' 
                                        ? 'text-blue-600 border-b-2 border-blue-600' 
                                        : 'text-gray-500 hover:text-gray-700'
                                    }`}
                                >
                                    Games
                                </button>
                            </div>

                            {selectedTab === 'standings' ? (
                                <div className="p-4">
                                    <div className="space-y-3">
                                        {sortedPlayers.map((player, i) => (
                                            <div key={player} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                                <div className="flex items-center space-x-3">
                                                    <div className={`w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold ${
                                                        i === 0 ? 'bg-yellow-100 text-yellow-800' :
                                                        i === 1 ? 'bg-gray-100 text-gray-800' :
                                                        i === 2 ? 'bg-orange-100 text-orange-800' :
                                                        'bg-blue-100 text-blue-800'
                                                    }`}>
                                                        {i + 1}
                                                    </div>
                                                    <div>
                                                        <div className="font-medium text-gray-900">{player}</div>
                                                        <div className="text-sm text-gray-500">Pick #{i + 1}</div>
                                                    </div>
                                                </div>
                                                <div className="text-right">
                                                    <div className="font-bold text-lg text-gray-900">
                                                        {scores[player]}
                                                        {tiebreakerScores[player] > 0 && (
                                                            <span className="text-purple-600 text-sm ml-1">
                                                                +{tiebreakerScores[player]}
                                                            </span>
                                                        )}
                                                    </div>
                                                    <div className="text-sm text-gray-500">
                                                        {completedMain > 0 ? `${Math.round((scores[player] / completedMain) * 100)}%` : '0%'}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ) : (
                                <div className="p-4">
                                    <div className="space-y-4">
                                        {games.map(game => {
                                            const result = gameResults[game.id];
                                            return (
                                                <div key={game.id} className="border border-gray-200 rounded-lg p-4">
                                                    <div className="flex justify-between items-start mb-3">
                                                        <div className="flex-1">
                                                            <div className="font-medium text-gray-900">{game.matchup}</div>
                                                            <div className="text-sm text-gray-600">{game.favorite} {game.spread}</div>
                                                            {game.tiebreaker && (
                                                                <span className="inline-block mt-1 px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded">
                                                                    {game.tiebreaker}
                                                                </span>
                                                            )}
                                                        </div>
                                                        <div className="text-right">
                                                            <span className={`px-3 py-1 rounded-full text-sm font-medium ${
                                                                result ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-600'
                                                            }`}>
                                                                {result || 'TBD'}
                                                            </span>
                                                        </div>
                                                    </div>
                                                    
                                                    {/* Mobile-friendly picks grid */}
                                                    <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-2">
                                                        {Object.keys(picks).map(player => {
                                                            const pick = picks[player][game.id];
                                                            const correct = result && pick === result;
                                                            const wrong = result && pick && pick !== result;
                                                            const miss = !pick;
                                                            
                                                            return (
                                                                <div key={player} className="text-center">
                                                                    <div className="text-xs text-gray-600 mb-1">{player}</div>
                                                                    <span className={`inline-block px-2 py-1 rounded text-xs font-medium ${
                                                                        correct ? 'bg-green-100 text-green-800' :
                                                                        wrong ? 'bg-red-100 text-red-800' :
                                                                        miss ? 'bg-orange-100 text-orange-800' :
                                                                        'bg-gray-100 text-gray-700'
                                                                    }`}>
                                                                        {pick || 'MISS'}
                                                                    </span>
                                                                </div>
                                                            );
                                                        })}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
